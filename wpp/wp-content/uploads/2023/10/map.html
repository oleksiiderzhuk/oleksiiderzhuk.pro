<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS7LLO3TYh3tN1MSuPmhqWE22XVhfsrBk&callback=initMap&libraries=&v=weekly" defer></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #gmp-map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      "use strict";

      function initMap() {
        const myLatLng = {
          lat: 53.341468811035156,
          lng: -6.536067962646484
        };
        const map = new google.maps.Map(document.getElementById("gmp-map"), {
          zoom: 14,
          center: myLatLng,
          fullscreenControl: false,
          zoomControl: true,
          streetViewControl: false
        });
        new google.maps.Marker({
          position: myLatLng,
          map,
          title: "My location"
        });
      }
    </script>
  </head>
  <body>
    <div id="gmp-map"></div>
  </body>
</html>
